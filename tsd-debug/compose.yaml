services:
#sdfasdsafasfdsafsad
  tsdproxy_debugger:
    image: alpine:latest
    secrets:
      - tsclientId
      - tsclientSecret
    environment:
      # Tell TSDProxy where to find the secrets (/run/secrets/)
      - TSDCLIENT_ID_FILE=/run/secrets/tsclientId
      - TSDCLIENT_SECRET_FILE=/run/secrets/tsclientSecret
    deploy:
      replicas: 1
    command: >
      bash -c "export TSDCLIENT_ID=$(cat /run/secrets/tsclientId) &&
      export TSDCLIENT_SECRET=$(cat /run/secrets/tsclientSecret) &&
      echo $$TSDCLIENT_ID &&
      echo $$TSDCLIENT_SECRET"
secrets:
  tsclientId:
    external: true
  tsclientSecret:
    external: true